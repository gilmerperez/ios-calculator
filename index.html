<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>iOS Calculator</title>
</head>

<body>
  <div id="calculator">
    <!-- Calculator Screen -->
    <div id="display-container">
      <input id="display" readonly>
    </div>
    <div id="keys">
      <!-- First Row -->
      <button onclick="clearDisplay()" class="function-btn">AC</button>
      <button onclick="toggleSign()" class="function-btn">+/-</button>
      <button onclick="percentage()" class="function-btn">%</button>
      <button onclick="setOperation('/')" class="operator-btn">/</button>
      <!-- Second Row -->
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="setOperation('*')" class="operator-btn">x</button>
      <!-- Third Row -->
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="setOperation('-')" class="operator-btn">-</button>
      <!-- Fourth Row -->
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="setOperation('+')" class="operator-btn">+</button>
      <!-- Fifth Row -->
      <button id="calc-toggle" class="icon-btn"><i class="fas fa-calculator"></i></button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculate()" class="operator-btn">=</button>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
